<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>



<body>

     
    <div  class="container">



        <div class="box">
            <div id="head_title">What are you doing today?</div>
           
            <form class="add_todo_card" id="add_a_todo_card">
                <input class="text_field" placeholder="Add a todo" id="input_field">
                <button class="btn_1" id="add_todo" >Add</button>
            </form>


                <div class="all_todos_container" id="all_todos_container">
                   
                </div>
             
           <div  id="no_todos">No Todos Yet</div>
           <button class="btn_1" id="delete_all_todos">Delete All Todos</button>
            
            <div class="delete_confirmation" id="delete_confirmation_card">
                
                
                <div class="delete_card">
                <div class="delete_text">Are you sure you want to delete this todo?</div>
                
                    <div class="confirmation_buttons_container">
                     
                    <button class="btn_1" id="cancel_delete">No</button>
                    <button class="btn_1" id="confirm_delete">Yes</button>
                    </div>
                </div>
                </div>
               
            </div>


           
        </div>
        
    </div>
    
    <script src="index.js"></script>
</body>
</html>
